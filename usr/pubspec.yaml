name: couldai_user_app
description: "A Flutter ride-hailing application for Riders and Drivers."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  # State Management
  provider: ^6.1.1
  # Navigation
  go_router: ^13.2.0
  # Maps & Location
  google_maps_flutter: ^2.5.3
  geolocator: ^11.0.0
  # UI & Styling
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  intl: ^0.19.0
  # Utilities
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
